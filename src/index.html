<!DOCTYPE html>
<html lang="en">
  <head>
  	<title>Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>

  <body>
  	<div class="container-fluid">
  		<header>
  			<div class="row"><!-- top nav -->
  				<div class="col-md-4">
					<span class="navbar-text">
					Navbar text with an inline element
					</span>
				</div>	
				<div class="col-md-auto"><!--logo -->
					<a href="https://placeholder.com"><img src="http://via.placeholder.com/140x100"></a>
				</div>
				<div class="col-md-4">
  				
  					<ul class="nav justify-content-end">
					  <li class="nav-item">
					    <a class="nav-link active" href="#">Active</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">Link</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link" href="#">Link</a>
					  </li>
					  <li class="nav-item">
					    <a class="nav-link disabled" href="#">Disabled</a>
					  </li>
					</ul>
				</div><!-- col-md-4 -->
			</div><!-- row -->

			<div class="row">
					<figure class="figure">
					  <a href="https://placeholder.com"><img src="http://via.placeholder.com/350x65"></a>	
					</figure>
			</div><!-- row -->
		</header>
		<section>
			<div class="row">
				<a href="https://placeholder.com"><img src="http://via.placeholder.com/350x150"></a>
			</div>

			<div class="row">
				<div class="col-6">
					<a href="https://placeholder.com"><img src="http://via.placeholder.com/350x150"></a>
				</div>
				<div class="col-6">
					<a href="https://placeholder.com"><img src="http://via.placeholder.com/350x150"></a>
				</div>
			</div>


    </div><!-- container-fluid -->
</body>
</html>
